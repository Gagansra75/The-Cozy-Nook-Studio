<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#8B4513" opacity="0.1"/>
  
  <!-- Cozy House Icon -->
  <g transform="translate(50, 50)">
    <!-- House Roof -->
    <path d="M50 20 L90 50 L10 50 Z" fill="#8B4513" stroke="#654321" stroke-width="3"/>
    
    <!-- House Body -->
    <rect x="15" y="50" width="70" height="60" fill="#D2691E" stroke="#654321" stroke-width="3" rx="2"/>
    
    <!-- Door -->
    <rect x="40" y="75" width="20" height="35" fill="#654321" rx="2"/>
    <circle cx="56" cy="92" r="2" fill="#CD853F"/>
    
    <!-- Windows -->
    <rect x="25" y="60" width="12" height="12" fill="#F5DEB3" stroke="#654321" stroke-width="1.5"/>
    <line x1="31" y1="60" x2="31" y2="72" stroke="#654321" stroke-width="1"/>
    <line x1="25" y1="66" x2="37" y2="66" stroke="#654321" stroke-width="1"/>
    
    <rect x="63" y="60" width="12" height="12" fill="#F5DEB3" stroke="#654321" stroke-width="1.5"/>
    <line x1="69" y1="60" x2="69" y2="72" stroke="#654321" stroke-width="1"/>
    <line x1="63" y1="66" x2="75" y2="66" stroke="#654321" stroke-width="1"/>
    
    <!-- Chimney -->
    <rect x="70" y="30" width="10" height="20" fill="#8B4513" stroke="#654321" stroke-width="2"/>
    
    <!-- Smoke -->
    <circle cx="75" cy="25" r="3" fill="#D2691E" opacity="0.6"/>
    <circle cx="77" cy="20" r="2.5" fill="#D2691E" opacity="0.5"/>
    <circle cx="73" cy="18" r="2" fill="#D2691E" opacity="0.4"/>
    
    <!-- Heart decoration -->
    <path d="M48 55 Q45 52 48 50 Q51 52 48 55" fill="#CD853F"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="165" font-family="serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#8B4513">The Cozy Nook</text>
  <text x="100" y="185" font-family="serif" font-size="16" font-weight="normal" text-anchor="middle" fill="#654321">Studio</text>
</svg>
